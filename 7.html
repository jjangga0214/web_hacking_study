<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regular expression</title>
</head>
<body>
    if(preg_match('/prob|_|\.|\(\)/i', $_GET[id])) exit("No Hack ~_~");
    를 사용하면 get request로 받은 parameter들 중에 id라는 name을 찾아서 그 value가
    prob나 _나 .나 ()가 들어있다면(정규식 마지막의 i는 대소문자 구문x를 의미) "No Hack ~_~"을 출력하고 php스크립트 실행을 종료합니다.
</body>
</html>
